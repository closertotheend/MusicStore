<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/resources/templates/basic/template.xhtml">
	<ui:define name="title">Manage Tracks</ui:define>
	<ui:define name="content">
		<ui:include src="/resources/templates/basic/basic_form.xhtml">
			<ui:param name="header" value="All Tracks" />
		</ui:include>

		<h:form>
			<h:dataTable class="table table-striped"
				value="#{trackController.all}" var="record">
				<h:column>
					<f:facet name="header">Name Of Track</f:facet>
				#{record.name}  
			</h:column>
				<h:column>
					<f:facet name="header">Edit</f:facet>
					<h:commandButton value="Edit" class="btn btn-default pull-right"
						action="#{trackController.setEditedTrackById(record.id)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Delete</f:facet>
					<h:commandButton value="Delete" class="btn btn-default pull-right"
						action="#{trackController.deleteTrackById(record.id)}"
						onclick="return deleteConfirm()" />
				</h:column>
			</h:dataTable>
		</h:form>

		<script>
			function deleteConfirm() {
				var agree = confirm("Are you sure you want to delete?");
				if (agree)
					return true;
				else
					return false;
			}
		</script>
	</ui:define>
</ui:composition>
</h:html>
